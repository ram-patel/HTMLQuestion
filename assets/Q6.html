<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.box {
				height: 100px;
				width: 100px;
				margin: 20px 100px;
				background: red;
				animation: animate1 4s ease infinite;
			}
			@keyframes animate1 {
				25% {
					background: purple;
				}
				50% {
					rotate: 90deg;
					background: purple;
				}
				75% {
					rotate: 0deg;
					background: purple;
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
