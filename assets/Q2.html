<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Animation 2</title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}

			.main {
				height: 100vh;
				width: 100vw;
				background: #212121;
			}
			.main:hover .square {
				scale: 1;
			}

			.square {
				height: 100px;
				width: 100px;
				background: #fff;
				scale: 0;
				transition: all 0.2s ease;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="square"></div>
		</div>
	</body>
</html>
